<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Sweet Delight Bakery</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #4a4a4a;
    }

    .contact-section {
      padding: 100px 20px;
      background: linear-gradient(to bottom, #fff, #fce4d6);
    }

    .contact-container {
      max-width: 1200px;
      margin: auto;
    }

    .contact-title {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: bold;
      color: #d2691e;
      margin-bottom: 20px;
    }

    .contact-subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 60px;
      font-style: italic;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .contact-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      flex: 1;
      min-width: 300px;
      max-width: 500px;
    }

    .contact-card h4 {
      font-size: 1.5rem;
      color: #d2691e;
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
    }

    .contact-card p {
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 20px;
      color: #555;
    }

    .contact-card form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-control {
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 1rem;
      color: #4a4a4a;
      background-color: #fefefe;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #d2691e;
    }

    .btn-submit {
      background-color: #d2691e;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #a0522d;
    }

    .map-container iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<section class="contact-section">
  <div class="contact-container">
    <!-- Title -->
    <h2 class="contact-title">Contact Us</h2>
    <p class="contact-subtitle">We’re here to bring sweetness to your day! Let’s connect.</p>

    <div class="contact-wrapper">
      <!-- Contact Form -->
      <div class="contact-card">
        <h4>Send Us a Message</h4>
        <p>Have feedback or Question?</p>
        <form>
          <input type="text" class="form-control" placeholder="Your Name" required>
          <input type="email" class="form-control" placeholder="Your Email" required>
          <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn-submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Details -->
      <div class="contact-card">
        <h4>Sweet Delight</h4>
        <p><strong>Address:</strong> 123 Sweet Street, Pastry City, Bake Land</p>
        <p><strong>Phone:</strong> +1 234 567 890</p>
        <p><strong>Email:</strong> info@sweetdelightbakery.com</p>
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509364!2d144.95373531531684!3d-37.816279742021485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5774a1131d10!2sSweet%20Bakery!5e0!3m2!1sen!2sus!4v1620220319215!5m2!1sen!2sus" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
