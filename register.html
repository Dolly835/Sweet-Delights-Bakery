<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Sweet Delight Bakery</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background: url("https://www.mybakingaddiction.com/wp-content/uploads/2023/06/chocolate-strawberry-cake-on-stand-hero-1080x1080.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container Styles */
    .register-container {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #f5c6a5;
      border-radius: 15px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* Header Styles */
    .register-header {
      margin-bottom: 20px;
    }

    .register-header img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 2px solid #f08080;
    }

    .register-header h1 {
      color: #f08080;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .register-header p {
      color: #a0522d;
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-weight: bold;
      color: #a0522d;
    }

    .form-control {
      border-radius: 5px;
      border: 1px solid #f5c6a5;
    }

    .submit-button {
      background-color: #f08080;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #e66767;
      transform: scale(1.05);
    }

    .register-footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-footer a {
      color: #f08080;
      text-decoration: none;
    }

    .register-footer a:hover {
      text-decoration: underline;
    }

    .form-control-feedback {
      color: #f08080;
    }

    /* Media Query for Smaller Screens */
    @media (max-width: 768px) {
      .register-container {
        padding: 20px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <img src="images/logo.webp" alt="Sweet Delight Logo">
      <h1>Sweet Delight Bakery</h1>
      <p>Join our family and indulge in sweetness!</p>
    </div>
    <form class="register-form">
      <div class="form-group has-feedback">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Create a password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter your password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <button type="submit" class="btn submit-button">Register</button>
    </form>
    <div class="register-footer">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
  <!-- Bootstrap JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
